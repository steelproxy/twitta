<div class="modal fade" id="accountModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="accountForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="useGpt" checked>
                            <label class="form-check-label">Use GPT</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Custom Prompt</label>
                        <textarea class="form-control" id="customPrompt" rows="3"></textarea>
                        <small class="form-text text-muted">Use {tweet_text} as placeholder for the tweet</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Predefined Replies (one per line)</label>
                        <textarea class="form-control" id="predefinedReplies" rows="3"></textarea>
                    </div>
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
